<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for my PRATIK üíò plz don't break my heart</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(145deg, #ffcfd9 0%, #ffa5b9 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', 'Quicksand', 'Arial', sans-serif;
      padding: 1.5rem;
    }

    .valentine-card {
      max-width: 750px;
      width: 100%;
      background: #fff9fc;
      border-radius: 80px 80px 50px 50px;
      box-shadow: 0 30px 50px rgba(180, 40, 70, 0.4),
                  0 0 0 5px #ffdae4 inset,
                  0 0 0 10px #ffffff inset;
      padding: 2rem 2rem 2.8rem;
      text-align: center;
      border: 3px solid #ff6f8f;
    }

    /* main image - no compression */
    .pratik-img {
      width: 200px;
      height: 200px;
      margin: 0 auto 15px;
      border-radius: 50%;
      background: #ffe2eb;
      border: 8px solid white;
      outline: 5px solid #ff4567;
      box-shadow: 0 18px 28px #f78ca7;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .pratik-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* DYNAMIC HEADER - changes on NO clicks */
    .dynamic-header {
      font-size: 2.5rem;
      font-weight: 700;
      color: #b81b3b;
      background: #fff0f3;
      padding: 0.8rem 1.5rem;
      border-radius: 60px;
      display: inline-block;
      border: 4px solid white;
      box-shadow: 0 5px 0 #dd9faf;
      margin: 0.8rem 0 0.2rem;
      max-width: 90%;
      word-break: break-word;
      line-height: 1.3;
      transition: all 0.2s ease;
      text-shadow: none;
    }

    /* PRATIK name flat */
    .main-headline {
      font-size: 3rem;
      font-weight: 700;
      color: #b81b3b;
      letter-spacing: 1px;
      line-height: 1.2;
      margin-bottom: 0.2rem;
      text-shadow: none;
    }

    .main-headline span {
      background: #ff4d6d;
      color: white;
      padding: 0.2rem 1.5rem;
      border-radius: 60px;
      display: inline-block;
      border: 3px solid #ffffff;
      font-weight: 600;
      font-size: 2.5rem;
      margin-top: 5px;
      box-shadow: 0 4px 0 #b32e4a;
      text-shadow: none;
    }

    .will-you {
      font-size: 2rem;
      background: #ffeef2;
      display: inline-block;
      padding: 0.3rem 2.2rem;
      border-radius: 60px;
      color: #bd2b4c;
      font-weight: 600;
      border: 4px solid white;
      box-shadow: 0 4px 0 #dd9faf;
      margin: 1rem 0 1.5rem;
    }

    .button-panel {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 2.2rem;
      margin: 1.8rem 0 2rem;
    }

    .btn {
      border: none;
      font-weight: 600;
      border-radius: 60px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.2, 0.9, 0.3, 1.3);
      box-shadow: 0 8px 0 #972f4a, 0 15px 30px rgba(190, 60, 90, 0.5);
      color: white;
      letter-spacing: 1.5px;
      border: 4px solid #fff1f5;
      transform: translateY(0);
      font-size: 2rem;
      padding: 1rem 2.8rem;
      min-width: 180px;
    }

    .yes-btn {
      background: #ff2f55;
      background: linear-gradient(145deg, #ff1f48, #ff6785);
      font-size: 2.6rem;
      padding: 1.2rem 3.5rem;
      z-index: 10;
    }

    .no-trap {
      display: inline-block;
      cursor: pointer;
      position: relative;
    }

    .no-btn {
      background: #8e6e74;
      background: linear-gradient(145deg, #7b5b62, #a8848b);
      font-size: 2rem;
      padding: 1rem 2.8rem;
      box-shadow: 0 8px 0 #594248, 0 15px 30px #936d76;
      border: 4px solid #ffd9d9;
      pointer-events: none;
      opacity: 0.9;
    }

    /* celebration area */
    .celebration-box {
      margin: 2rem 0 0.5rem;
      background: #ffdee9;
      border-radius: 70px;
      padding: 1.8rem 1.8rem 2rem;
      border: 6px solid white;
      box-shadow: 0 8px 0 #dc8da5, inset 0 2px 15px #ffeef4;
      opacity: 0;
      transform: scale(0.8);
      transition: 0.4s ease-in-out;
      pointer-events: none;
    }

    .celebration-box.show {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    .happy-main {
      font-size: 3rem;
      font-weight: 700;
      color: #b8113a;
      margin-bottom: 1rem;
      background: rgba(255,255,255,0.7);
      border-radius: 50px;
      padding: 0.3rem 1rem;
      display: inline-block;
    }

    .pratik-big {
      font-size: 4rem;
      font-weight: 700;
      background: #ff2f55;
      color: white;
      padding: 0.2rem 2.2rem;
      border-radius: 60px;
      display: inline-block;
      border: 6px solid #ffe0e8;
      box-shadow: 0 5px 0 #ab2643;
      margin: 0.7rem 0;
      transform: rotate(-1deg);
    }

    .extra-img {
      max-width: 240px;
      margin: 1.2rem auto 0.8rem;
      border-radius: 40% 60% 40% 60% / 60% 40% 60% 40%;
      background: #ffe2ed;
      padding: 10px 5px 5px 5px;
      border: 5px solid white;
      outline: 3px solid #ff819c;
      box-shadow: 0 15px 25px #e57f9a;
    }

    .extra-img img {
      width: 100%;
      height: auto;
      border-radius: 30% 70% 30% 70%;
      display: block;
    }

    .heart-rain {
      font-size: 2.5rem;
      letter-spacing: 10px;
      margin-top: 0.5rem;
    }

    .note {
      font-size: 0.9rem;
      background: #ffe3e3;
      padding: 0.3rem 1rem;
      border-radius: 30px;
      color: #a63b52;
      margin-top: 1.5rem;
      border: 2px dashed #ff4d6d;
    }
  </style>
</head>
<body>

<div class="valentine-card">
  <!-- FIXED: Correct path to your image in the images folder -->
  <div class="pratik-img">
    <img src="images/pratik-photo.jpg" alt="PRATIK" onerror="this.src='https://via.placeholder.com/300/ffb6c1/ffffff?text=PRATIK+‚ù§Ô∏è'">
  </div>

  <!-- flat name -->
  <div class="main-headline">
    happy valentine day <br><span>PRATIK MY BBY ü©µ</span>
  </div>

  <!-- DYNAMIC HEADER (changes on NO clicks) -->
  <div id="dynamicHeader" class="dynamic-header">
    will you be mine? üåπ
  </div>

  <!-- BUTTONS -->
  <div class="button-panel">
    <button class="btn yes-btn" id="yesBtn">YES üíñ</button>
    <div class="no-trap" id="noTrap">
      <button class="btn no-btn" id="noBtn">NO üíî</button>
    </div>
  </div>

  <!-- CELEBRATION MESSAGE (after YES) -->
  <div id="celebrationBox" class="celebration-box">
    <div class="happy-main">üíû happy valentine's day üíû</div>
    <div class="pratik-big">PRATUUUU...ü•∞</div>
    <div class="extra-img">
      <!-- FIXED: Correct path to your second image -->
      <img src="images/heart-cake.jpg" alt="valentine treat" onerror="this.src='https://via.placeholder.com/300/ff9eb5/ffffff?text=‚ù§Ô∏è+LOVE+‚ù§Ô∏è'">
    </div>
    <div class="heart-rain">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <p style="font-size: 1.7rem; color:#a01f41; font-weight:600;">I knew it! Mine Bby... üíã</p>
  </div>

  <div class="note">
    üíå In your eyes I found my home, in your soul I found my peace, in your love I found the version of myself I always wanted to be.
  </div>
</div>

<script>
  (function() {
    // ---------- elements ----------
    const yesBtn = document.getElementById('yesBtn');
    const noTrap = document.getElementById('noTrap');
    const celebrationBox = document.getElementById('celebrationBox');
    const dynamicHeader = document.getElementById('dynamicHeader');

    // ---------- no-click counter and messages ----------
    let noClickCount = 0;

    // exact messages sequence (starts from first no click)
    const messages = [
      "will you be mine? üåπ",                // default (0 clicks) ‚Äì but we'll show this initially
      "u will break my heart üò¢",             // 1st click
      "u will ssly break my heart üíî",        // 2nd click
      "u really gonna break my heart? üò≠",    // 3rd click
      "kharach ka ? ata lai jhala ha BC üò§",  // 4th click
      "AANDI MANDI SANDI... ‚ú®"              // 5th click
    ];

    // set initial header text (0 clicks)
    dynamicHeader.textContent = messages[0];

    // ---------- yes button enlargement ----------
    let scaleFactor = 1.0;
    const baseFontRem = 2.6;

    function enlargeYes() {
      scaleFactor += 0.2;
      yesBtn.style.fontSize = (baseFontRem * scaleFactor).toFixed(2) + 'rem';
      yesBtn.style.paddingLeft = (3.5 * scaleFactor) + 'rem';
      yesBtn.style.paddingRight = (3.5 * scaleFactor) + 'rem';
      yesBtn.style.paddingTop = (1.2 * scaleFactor) + 'rem';
      yesBtn.style.paddingBottom = (1.2 * scaleFactor) + 'rem';

      if (scaleFactor > 1.8) yesBtn.textContent = 'YES üíñüíñ';
      if (scaleFactor > 2.5) yesBtn.textContent = 'YES üíñüíñüíñ';
    }

    // ---------- no trap click handler ----------
    noTrap.addEventListener('click', function(e) {
      e.stopPropagation();

      // increase counter (max at 5 to stay within array)
      if (noClickCount < messages.length - 1) {
        noClickCount++;
      }

      // update dynamic header based on counter
      dynamicHeader.textContent = messages[noClickCount];

      // always enlarge yes
      enlargeYes();

      // tiny feedback on no trap
      noTrap.style.transform = 'scale(0.95)';
      setTimeout(() => { noTrap.style.transform = 'scale(1)'; }, 150);
    });

    // ---------- yes click: show celebration ----------
    yesBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      celebrationBox.classList.add('show');

      yesBtn.style.transform = 'scale(1.1)';
      setTimeout(() => { yesBtn.style.transform = ''; }, 200);

      celebrationBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
    });

    // fallback if noBtn itself gets clicked
    document.getElementById('noBtn').addEventListener('click', function(e) {
      e.stopPropagation();
      if (noClickCount < messages.length - 1) noClickCount++;
      dynamicHeader.textContent = messages[noClickCount];
      enlargeYes();
    });

    // hover effect
    noTrap.addEventListener('mouseenter', () => {
      noTrap.style.filter = 'drop-shadow(0 0 15px #ff8da1)';
    });
    noTrap.addEventListener('mouseleave', () => {
      noTrap.style.filter = '';
    });

  })();
</script>
</body>
</html>
